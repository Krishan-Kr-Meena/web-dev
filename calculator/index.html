<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="images/calculator_image.jpeg">


</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="answer-display" id="answer-display" placeholder="0">
            <button onclick="Clear()" class="same-back">AC</button>
            <button onclick="del()" class="same-back">DEL</button>
            <button onclick="display('+/-')" class="same-back">+/-</button>
            <button onclick="display('/')" class="same-back">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="same-back">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="same-back">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="same-back">+</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="Calculate()" id="dark-back">=</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
